<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin & Win</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #spinBtn {
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
    }
    #slotResult {
      margin-top: 30px;
      font-size: 22px;
    }
    .btn-primary {
      background: #007bff;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>

  <script src="https://cdn.amplitude.com/libs/amplitude-8.18.4-min.gz.js"></script>
  <script>
    amplitude.getInstance().init("88ed34d835f4847c41a5ef01e287c85c", null, {
      defaultTracking: true
    });
  </script>
</head>

<body>

  <h1>ðŸŽ° Spin to Win</h1>

  <button id="spinBtn">SPIN</button>

  <div id="slotResult"></div>

  <script>
    console.log("JS LOADED");

    const spinBtn = document.getElementById("spinBtn");
    const slotResult = document.getElementById("slotResult");

    function spin() {
      console.log("SPIN CLICKED");
      amplitude.getInstance().logEvent("Slot Lever Pulled");

      spinBtn.disabled = true;

      setTimeout(() => {
        const finalReward = "$500 Premium Detail";

        amplitude.getInstance().logEvent("Prize Shown", {
          prize: finalReward
        });

        slotResult.innerHTML = `
          ðŸŽ‰ You won: <strong>${finalReward}</strong>!
          <br><br>
          <a href="/address.html"
             class="btn-primary"
             onclick="amplitude.getInstance().logEvent('Prize Accepted')">
             Claim Your Bonus
          </a>
        `;

        spinBtn.disabled = false;
      }, 1400);
    }

    spinBtn.addEventListener("click", spin);
  </script>

</body>
</html>
